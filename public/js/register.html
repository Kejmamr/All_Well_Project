<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <img style="margin-top: 20px; margin-left: 54px;" src="All-Well-logo.jpg">    
     <div class="container">
        <div class="row">
             <div class="col-md-6" style="margin-top: 20px;  position: relative;">
                 <img src="Type=Pagamenti.png">
             </div>
             <div class="col-md-6" style="margin-top: 40px;">
                 <h1 class="mx-auto" style="width: 535px; height:40px;
                                        color: #006EFF;">
                                        Sign-up to your test app.
                 </h1>
                <aside >
                <div class="card" style="border-radius: 8px; margin-top: 50px; width: 500px;">
                  <article class="card-body">
                     <h4>Chose a user-id and  a password</h4>
                 <form onsubmit="return false;" id="form">
                     <div class="form-group" style="margin-top: 30px;">
                       <input name="email" class="form-control" placeholder="chose a use ID" id="email" type="email" autocomplete="off" required>
                     </div> <!-- form-group// -->
                     <div style="margin-top: 20px;" class="form-group">
                       <input class="form-control" placeholder="chose a password" type="password"  id="password" autocomplete="off" required>
                     </div> <!-- form-group// --> 
                     <button type="submit" style="border-radius: 20px; margin-left: 10px; margin-top: 10px; width: 300px; border-radius: 10px; 
                     background: #4EE0BC; color: black; height: 50px;" class="btn btn-primary btn-block"><a style="text-decoration: none; color: black;" href="/confirm-register"><b>Sign-up!</b></a></button>
                     <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                     <div class="alert alert-succes" role="alert" id="success" style="display: none"></div>
                     <div action="/register" class="alert alert-success" role="alert" id="success" style="display: none;">
                    </div>
                    </div> <!-- form-group// -->                                                           
                 </form>
                 </article>
                </div>
         </div>
     </div>
    <div>

    <script src="js/register.js"></script>
</body>
</html>
